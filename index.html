<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | NaguNaguDance</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/UnityNND.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">NaguNaguDance</div>
      </div>
    </div>
	<div class="Maintext">
		<p class="explain">
		↑↓←→：ポーズをとる<br>
		Z：伏せる<br>
		X：背景ON/OFF
		</p>
		<p class="midasi">
		更新
		</p>
		<p class="kousin">
		仮BGM,SE追加  ♡追加<br><br>
		モーション追加<br><br>
		背景追加<br><br>
		公開

		</p>
	</div>
  </body>
</html>
